<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff; /* White background for the quiz box */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #2c3e50; /* Darker text for heading */
            font-size: 2.25rem; /* Larger heading */
            font-weight: 700;
            margin-bottom: 20px;
        }
        .quiz-section { /* General style for quiz sections */
            margin-bottom: 25px;
        }
        .question-text {
            font-size: 1.5rem; /* Larger question text */
            color: #34495e; /* Medium dark text */
            margin-bottom: 20px;
            font-weight: 600;
        }
        .options-container {
            display: grid;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }
        .option-button {
            background-color: #e0f2f7; /* Light blue for options */
            color: #2c3e50;
            border: 2px solid #a7d9ed; /* Border for buttons */
            padding: 15px 25px;
            border-radius: 10px; /* Rounded buttons */
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for hover/active */
            outline: none;
            text-align: left;
        }
        .option-button:hover {
            background-color: #c0e6f2; /* Slightly darker blue on hover */
            border-color: #7abed8;
            transform: translateY(-2px); /* Slight lift effect */
        }
        .option-button.correct {
            background-color: #d4edda; /* Light green for correct */
            border-color: #28a745;
            color: #1a5e20;
        }
        .option-button.incorrect {
            background-color: #f8d7da; /* Light red for incorrect */
            border-color: #dc3545;
            color: #721c24;
        }
        .feedback-text {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .feedback-text.correct {
            color: #28a745; /* Green for correct feedback */
        }
        .feedback-text.incorrect {
            color: #dc3545; /* Red for incorrect feedback */
        }
        .explanation-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
            text-align: justify;
            line-height: 1.5;
        }
        .action-button { /* General style for action buttons */
            background-color: #007bff; /* Blue for next button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            align-self: center; /* Center the button */
        }
        .action-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .action-button.secondary { /* Style for restart/back to menu buttons */
            background-color: #6c757d; /* Gray */
        }
        .action-button.secondary:hover {
            background-color: #5a6268;
        }
        .score-container {
            font-size: 1.3rem;
            font-weight: 600;
            color: #34495e;
            margin-top: 20px;
        }

        /* Styles for Presidents Game */
        .presidents-game-area {
            width: 100%;
        }
        .presidents-initial-hint {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 20px;
            font-style: italic;
        }
        .president-image {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 24px auto;
            border: 4px solid #90cdf4; /* Light blue border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .guess-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .guess-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .presidents-submit-button {
            background-color: #4299e1; /* Blue */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 16px;
            width: 100%;
        }
        .presidents-submit-button:hover {
            background-color: #3182ce; /* Darker blue */
            transform: translateY(-2px);
        }
        .presidents-feedback {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .presidents-feedback.correct {
            color: #38a169; /* Green */
        }
        .presidents-feedback.incorrect {
            color: #e53e3e; /* Red */
        }
        .hints-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        @media (min-width: 640px) {
            .hints-area {
                grid-template-columns: 1fr 1fr;
            }
        }
        .hint-button {
            background-color: #a0aec0; /* Gray */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .hint-button:hover {
            background-color: #718096; /* Darker gray */
            transform: translateY(-2px);
        }
        .current-hint-display {
            background-color: #edf2f7; /* Light gray */
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            color: #4a5568;
            font-size: 0.95rem;
            text-align: left;
        }
        .presidents-new-game-button {
            background-color: #38a169; /* Green */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 24px;
            width: 100%;
        }
        .presidents-new-game-button:hover {
            background-color: #2f855a; /* Darker green */
            transform: translateY(-2px);
        }

        /* Timeline specific styles */
        .timeline-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .timeline-year {
            font-weight: bold;
            color: #333;
            white-space: nowrap; /* Ensures the year doesn't break */
        }
        .timeline-line {
            flex-grow: 1;
            height: 2px;
            background-color: #60a5fa; /* Soft blue color */
            margin: 0 10px;
        }
        .timeline-description {
            font-style: italic;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            .question-text {
                font-size: 1.2rem;
            }
            .option-button, .action-button, .presidents-submit-button, .hint-button, .presidents-new-game-button {
                font-size: 1rem;
                padding: 12px 20px;
            }
            .feedback-text, .score-container, .explanation-text, .presidents-feedback, .current-hint-display, .presidents-initial-hint {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // --- Data for Revolts Quiz ---
        const revoltsQuestions = [
            {
                question: "Qual revolta colonial brasileira foi liderada por Tiradentes e tinha como objetivo a independência de Minas Gerais?",
                options: ["Revolta de Beckman", "Guerra dos Emboabas", "Inconfidência Mineira", "Revolução Pernambucana"],
                answer: "Inconfidência Mineira",
                explanation: "A Inconfidência Mineira (1789) foi um movimento de caráter separatista que buscava a independência da capitania de Minas Gerais do domínio português, motivado pela cobrança excessiva de impostos, como a Derrama. Tiradentes foi um dos principais líderes."
            },
            {
                question: "A Revolta de Beckman, ocorrida no Maranhão em 1684, foi motivada principalmente pela insatisfação com qual monopólio?",
                options: ["Monopólio do sal", "Monopólio da Companhia Geral do Comércio do Maranhão", "Monopólio do açúcar", "Monopólio do tabaco"],
                answer: "Monopólio da Companhia Geral do Comércio do Maranhão",
                explanation: "A Revolta de Beckman foi um levante de colonos do Maranhão contra a Companhia Geral do Comércio do Estado do Maranhão, que detinha o monopólio do comércio e era acusada de vender produtos caros e de baixa qualidade, além de não fornecer escravos em número suficiente."
            },
            {
                question: "Qual revolta popular na Bahia, no final do século XVIII, tinha forte caráter social e religioso, buscando o fim da escravidão e a igualdade?",
                options: ["Revolta dos Alfaiates (Conjuração Baiana)", "Revolta dos Malês", "Cabanagem", "Balaiada"],
                answer: "Revolta dos Alfaiates (Conjuração Baiana)",
                explanation: "A Conjuração Baiana (1798), também conhecida como Revolta dos Alfaiates, foi um movimento de caráter popular que defendia a proclamação da República, a abolição da escravidão e a igualdade social, com forte influência dos ideais da Revolução Francesa."
            },
            {
                question: "A Guerra dos Mascates (1710-1711) opôs quais duas cidades pernambucanas devido a questões econômicas e políticas?",
                options: ["Olinda e Recife", "Salvador e Olinda", "Recife e João Pessoa", "Natal e Olinda"],
                answer: "Olinda e Recife",
                explanation: "A Guerra dos Mascates foi um conflito entre a aristocracia rural de Olinda e os comerciantes (mascates) de Recife. Olinda era a sede do poder político, mas Recife, com seu porto, prosperava economicamente, o que gerou tensões e disputas por autonomia."
            },
            {
                question: "Qual revolta, ocorrida no Pará entre 1835 e 1840, foi uma das mais sangrentas do período regencial, envolvendo cabanos e populações ribeirinhas?",
                options: ["Farroupilha", "Sabinada", "Cabanagem", "Praieira"],
                answer: "Cabanagem",
                explanation: "A Cabanagem foi uma revolta popular na província do Grão-Pará, durante o período regencial. Envolveu indígenas, negros, mestiços e brancos pobres (os 'cabanos') que lutavam contra a miséria e a elite local, chegando a tomar o poder na província."
            },
            {
                question: "A Revolução Farroupilha (1835-1845) foi a mais longa revolta regencial e ocorreu em qual província?",
                options: ["Bahia", "Pernambuco", "Rio Grande do Sul", "Maranhão"],
                answer: "Rio Grande do Sul",
                explanation: "A Revolução Farroupilha, ou Guerra dos Farrapos, foi um conflito separatista que durou dez anos no Rio Grande do Sul. Os farrapos protestavam contra os altos impostos sobre o charque gaúcho e a centralização do poder no Império."
            },
            {
                question: "Qual revolta na Bahia (1837-1838) foi liderada por Sabino Barroso e tinha como objetivo a instauração de uma república baiana temporária?",
                options: ["Revolta dos Malês", "Sabinada", "Conjuração Baiana", "Revolta dos Búzios"],
                answer: "Sabinada",
                explanation: "A Sabinada foi uma revolta de caráter republicano e separatista na Bahia, liderada por Francisco Sabino Álvares da Rocha Vieira. Os revoltosos proclamaram uma república temporária na província, que duraria apenas enquanto D. Pedro II não atingisse a maioridade."
            },
            {
                question: "A Balaiada (1838-1841) foi uma revolta popular no Maranhão que contou com a participação de quais grupos sociais?",
                options: ["Fazendeiros e comerciantes", "Militares e religiosos", "Vaqueiros, artesãos e escravos libertos", "Imigrantes europeus"],
                answer: "Vaqueiros, artesãos e escravos libertos",
                explanation: "A Balaiada foi uma revolta popular no Maranhão, com grande participação de vaqueiros, artesãos, lavradores e escravos. O nome vem de Manuel Francisco dos Anjos Ferreira, um baleiro (fabricante de balaios), um dos líderes do movimento."
            },
            {
                question: "Qual revolta de escravos, de maioria muçulmana, ocorreu em Salvador, Bahia, em 1835?",
                options: ["Revolta dos Alfaiates", "Revolta dos Malês", "Conjuração Carioca", "Revolta da Chibata"],
                answer: "Revolta dos Malês",
                explanation: "A Revolta dos Malês foi um levante de escravos muçulmanos em Salvador, Bahia. Os malês eram escravos alfabetizados em árabe e de religião islâmica, que planejavam uma insurreição para libertar os escravos e estabelecer um governo islâmico."
            },
            {
                question: "A Revolução Praieira (1848-1850), em Pernambuco, defendia ideias liberais radicais e o fim do monopólio comercial. Qual era o nome do jornal que a inspirou?",
                options: ["O Popular", "Diário de Pernambuco", "A Voz do Povo", "Diário Novo"],
                answer: "Diário Novo",
                explanation: "A Revolução Praieira foi um movimento liberal e federalista em Pernambuco, que defendia reformas sociais e políticas, como o voto livre e universal, a liberdade de imprensa e o fim do monopólio comercial português. O jornal 'Diário Novo' era o porta-voz do movimento."
            },
            {
                question: "Qual revolta no Rio de Janeiro, em 1904, foi uma reação popular à campanha de vacinação obrigatória contra a varíola?",
                options: ["Revolta da Chibata", "Revolta da Vacina", "Revolta dos Tenentes", "Guerra de Canudos"],
                answer: "Revolta da Vacina",
                explanation: "A Revolta da Vacina foi um levante popular no Rio de Janeiro contra a vacinação obrigatória contra a varíola, imposta pelo governo de Rodrigues Alves e liderada por Oswaldo Cruz. A população resistiu devido à falta de informação, invasão de casas e desconfiança."
            },
            {
                question: "A Guerra de Canudos (1896-1897) foi um conflito no sertão da Bahia envolvendo o exército e seguidores de qual líder religioso?",
                options: ["Padre Cícero", "Antônio Conselheiro", "Beato José", "Frei Caneca"],
                answer: "Antônio Conselheiro",
                explanation: "A Guerra de Canudos foi um conflito no sertão baiano entre o Exército Brasileiro e os sertanejos liderados por Antônio Conselheiro, que fundou o arraial de Canudos. O movimento era de caráter messiânico e contestava a República e a ordem social vigente."
            },
            {
                question: "Qual movimento messiânico e de contestação social ocorreu no sul do Brasil (Paraná e Santa Catarina) entre 1912 e 1916?",
                options: ["Guerra do Contestado", "Revolta da Armada", "Revolução Federalista", "Coluna Prestes"],
                answer: "Guerra do Contestado",
                explanation: "A Guerra do Contestado foi um conflito armado na região fronteiriça entre Paraná e Santa Catarina, disputada por fazendeiros, posseiros e companhias estrangeiras. O movimento teve forte caráter messiânico, liderado por monges como José Maria."
            },
            {
                question: "A Revolta da Chibata (1910) foi um motim de marinheiros no Rio de Janeiro que protestavam contra o que?",
                options: ["Baixos salários", "Falta de comida", "Os castigos físicos (chibatadas)", "Aumento de impostos"],
                answer: "Os castigos físicos (chibatadas)",
                explanation: "A Revolta da Chibata foi um motim de marinheiros da Marinha do Brasil no Rio de Janeiro, liderados por João Cândido. Eles protestavam contra os castigos físicos (chibatadas) e as péssimas condições de trabalho e alimentação a bordo dos navios."
            },
            {
                question: "Qual movimento de jovens oficiais do exército, na década de 1920, criticava a República Oligárquica e exigia reformas políticas?",
                options: ["Revolução de 1930", "Revolta da Armada", "Tenentismo", "Revolução Constitucionalista"],
                answer: "Tenentismo",
                explanation: "O Tenentismo foi um movimento político-militar de jovens oficiais do Exército Brasileiro na década de 1920. Eles criticavam a corrupção da República Oligárquica, a fraude eleitoral e defendiam reformas políticas e sociais, como o voto secreto e a moralização da política."
            },
            {
                question: "A Revolução de 1930 marcou o fim da República Velha e a ascensão de qual figura política ao poder?",
                options: ["Washington Luís", "Júlio Prestes", "Getúlio Vargas", "Artur Bernardes"],
                answer: "Getúlio Vargas",
                explanation: "A Revolução de 1930 foi um movimento armado que derrubou a República Velha e impediu a posse de Júlio Prestes, levando Getúlio Vargas ao poder. Marcou o início da Era Vargas e profundas transformações políticas e sociais no Brasil."
            },
            {
                question: "Qual revolução, ocorrida em São Paulo em 1932, exigia uma nova Constituição para o Brasil?",
                options: ["Revolução de 1930", "Revolução Constitucionalista", "Intentona Comunista", "Revolta Paulista"],
                answer: "Revolução Constitucionalista",
                explanation: "A Revolução Constitucionalista de 1932 foi um movimento armado em São Paulo contra o governo provisório de Getúlio Vargas. Os paulistas exigiam a promulgação de uma nova Constituição para o país e a reconstitucionalização do Brasil."
            },
            {
                question: "A Intentona Comunista (1935) foi uma tentativa de golpe para derrubar o governo Vargas, liderada por qual partido?",
                options: ["Partido Liberal", "Partido Comunista do Brasil (PCB)", "Aliança Integralista Brasileira", "Partido Social Democrático"],
                answer: "Partido Comunista do Brasil (PCB)",
                explanation: "A Intentona Comunista foi uma tentativa de golpe de Estado liderada pela Aliança Nacional Libertadora (ANL), com forte influência do Partido Comunista do Brasil (PCB). O objetivo era derrubar o governo Vargas e implantar um regime socialista no país."
            },
            {
                question: "Qual revolta, em 1938, foi uma tentativa de golpe integralista contra o governo Vargas, que ficou conhecida como 'Putsch Integralista'?",
                options: ["Revolta do Forte de Copacabana", "Levante Comunista", "Golpe do Estado Novo", "Intentona Integralista"],
                answer: "Intentona Integralista",
                explanation: "A Intentona Integralista foi uma tentativa de golpe de Estado em 1938, liderada pela Ação Integralista Brasileira (AIB), um movimento de inspiração fascista. Os integralistas tentaram invadir o Palácio Guanabara para depor Getúlio Vargas, mas foram contidos."
            },
            {
                question: "O Golpe Militar de 1964 derrubou qual presidente e iniciou um período de ditadura no Brasil?",
                options: ["João Goulart", "Juscelino Kubitschek", "Jânio Quadros", "Eurico Gaspar Dutra"],
                answer: "João Goulart",
                explanation: "O Golpe Militar de 1964 foi um movimento político-militar que depôs o presidente João Goulart e instaurou uma ditadura militar no Brasil, que durou até 1985. O golpe foi justificado pela necessidade de combater a 'ameaça comunista' e a 'corrupção'."
            }
        ];

        let revoltsCurrentQuestionIndex = 0;
        let revoltsScore = 0;
        let revoltsAnswered = false;

        // Get elements for the revolts quiz
        const revoltsQuizSection = document.getElementById('revolts-quiz-section');
        const revoltsQuestionTextElement = document.getElementById('revolts-question-text');
        const revoltsOptionsContainer = document.getElementById('revolts-options-container');
        const revoltsFeedbackTextElement = document.getElementById('revolts-feedback-text');
        const revoltsExplanationTextElement = document.getElementById('revolts-explanation-text');
        const revoltsNextButton = document.getElementById('revolts-next-button');
        const revoltsScoreContainer = document.getElementById('revolts-score-container');
        const revoltsFinalScoreElement = document.getElementById('revolts-final-score');
        const revoltsTotalQuestionsElement = document.getElementById('revolts-total-questions');
        const restartRevoltsButton = document.getElementById('restart-revolts-button');
        const backToMenuRevoltsQuizButton = document.getElementById('back-to-menu-revolts-quiz'); // Renamed ID for clarity
        const revoltsQuestionContainer = document.getElementById('revolts-question-container');

        // --- Data for Presidents Quiz ---
        const presidentsData = [
            {
                name: "Marechal Deodoro da Fonseca",

                legacySummary: "O presidente que assumiu após o impeachment de Dilma, implementando reformas econômicas impopulares.",
                imageUrl: "https://placehold.co/128x128/ADD8E6/000000?text=Michel+Temer"
            },
            {
                name: "Jair Bolsonaro",
                initialHint: "Brasil acima de tudo, Deus acima de todos.",
                periodo: "2019-2022",
                curiosidades: "Ex-militar, eleito em meio a uma onda conservadora e anti-establishment.",
                projeto: "Reformas da Previdência, agenda liberal na economia e pautas conservadoras.",
                sofremos: "A polarização política, a gestão da pandemia de COVID-19 e as tensões com as instituições democráticas.",
                legacySummary: "O presidente que marcou uma guinada à direita, enfrentando forte polarização e desafios na gestão da pandemia.",
                imageUrl: "https://placehold.co/128x128/ADD8E6/000000?text=Jair+Bolsonaro"
            }
        ];

        let presidentsCurrentPresidentIndex;
        let presidentsCurrentPresident;

        // Get elements for the presidents quiz
        const presidentsQuizSection = document.getElementById('presidents-quiz-section');
        const presidentsInitialHintEl = document.getElementById('presidents-initial-hint');
        const presidentsGuessInputEl = document.getElementById('presidents-guess-input');
        const presidentsSubmitGuessBtn = document.getElementById('presidents-submit-guess');
        const presidentsFeedbackEl = document.getElementById('presidents-feedback');
        const presidentsHintButtons = presidentsQuizSection.querySelectorAll('.hint-button');
        const presidentsCurrentHintDisplayEl = document.getElementById('presidents-current-hint-display');
        const presidentsNewGameButton = document.getElementById('presidents-new-game-button');
        const presidentImageEl = document.getElementById('president-image');
        const backToMenuPresidentsButton = document.getElementById('back-to-menu-presidents');

        // Get elements for the main menu
        const mainMenu = document.getElementById('main-menu');
        const startRevoltsQuizButton = document.getElementById('start-revolts-quiz');
        const startPresidentsQuizButton = document.getElementById('start-presidents-quiz');

        // --- General Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showSection(sectionId) {
            mainMenu.classList.add('hidden');
            revoltsQuizSection.classList.add('hidden');
            presidentsQuizSection.classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // --- Revolts Quiz Functions ---
        function loadRevoltsQuestion() {
            revoltsAnswered = false;
            revoltsFeedbackTextElement.textContent = '';
            revoltsExplanationTextElement.textContent = '';
            revoltsNextButton.classList.add('hidden');
            revoltsOptionsContainer.innerHTML = '';

            if (revoltsCurrentQuestionIndex < revoltsQuestions.length) {
                const currentQuestion = revoltsQuestions[revoltsCurrentQuestionIndex];
                revoltsQuestionTextElement.textContent = currentQuestion.question;

                const shuffledOptions = [...currentQuestion.options];
                shuffleArray(shuffledOptions);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => selectRevoltsAnswer(option, currentQuestion.answer, currentQuestion.explanation, button));
                    revoltsOptionsContainer.appendChild(button);
                });
            } else {
                showRevoltsResults();
            }
        }

        function selectRevoltsAnswer(selectedOption, correctAnswer, explanation, clickedButton) {
            if (revoltsAnswered) return;
            revoltsAnswered = true;

            Array.from(revoltsOptionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            if (selectedOption === correctAnswer) {
                revoltsScore++;
                clickedButton.classList.add('correct');
                revoltsFeedbackTextElement.textContent = 'Correto!';
                revoltsFeedbackTextElement.classList.remove('incorrect');
                revoltsFeedbackTextElement.classList.add('correct');
                revoltsExplanationTextElement.textContent = explanation;
            } else {
                clickedButton.classList.add('incorrect');
                revoltsFeedbackTextElement.textContent = `Incorreto! A resposta correta era: ${correctAnswer}`;
                revoltsFeedbackTextElement.classList.remove('correct');
                revoltsFeedbackTextElement.classList.add('incorrect');
                revoltsExplanationTextElement.textContent = '';

                Array.from(revoltsOptionsContainer.children).forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            revoltsNextButton.classList.remove('hidden');
        }

        function showRevoltsResults() {
            revoltsQuestionContainer.classList.add('hidden');
            revoltsNextButton.classList.add('hidden');
            revoltsScoreContainer.classList.remove('hidden');
            restartRevoltsButton.classList.remove('hidden');
            backToMenuRevoltsQuizButton.classList.remove('hidden'); // Show back to menu button for revolts quiz
            revoltsFinalScoreElement.textContent = revoltsScore;
            revoltsTotalQuestionsElement.textContent = revoltsQuestions.length;
        }

        function restartRevoltsQuiz() {
            revoltsCurrentQuestionIndex = 0;
            revoltsScore = 0;
            shuffleArray(revoltsQuestions);
            revoltsQuestionContainer.classList.remove('hidden');
            revoltsScoreContainer.classList.add('hidden');
            restartRevoltsButton.classList.add('hidden');
            backToMenuRevoltsQuizButton.classList.add('hidden'); // Hide back to menu button on restart
            loadRevoltsQuestion();
        }

        // --- Presidents Quiz Functions ---
        function chooseRandomPresident() {
            presidentsCurrentPresidentIndex = Math.floor(Math.random() * presidentsData.length);
            presidentsCurrentPresident = presidentsData[presidentsCurrentPresidentIndex];
        }

        function startPresidentsGame() {
            chooseRandomPresident();
            presidentsInitialHintEl.textContent = presidentsCurrentPresident.initialHint;
            presidentsGuessInputEl.value = '';
            presidentsFeedbackEl.textContent = '';
            presidentsCurrentHintDisplayEl.textContent = '';
            
            presidentImageEl.src = '';
            presidentImageEl.classList.add('hidden');
            
            presidentsGuessInputEl.disabled = false;
            presidentsSubmitGuessBtn.disabled = false;
            presidentsHintButtons.forEach(button => button.disabled = false);
            presidentsNewGameButton.classList.add('hidden');
            presidentsFeedbackEl.className = 'presidents-feedback'; // Reset CSS
        }

        function isCloseEnough(str1, str2, toleranceFactor = 0.2) {
            if (str1 === str2) return true;
            if (str1.length === 0 || str2.length === 0) return false;

            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;

            const maxAllowedMismatches = Math.floor(shorter.length * toleranceFactor);

            let mismatches = 0;
            for (let i = 0; i < shorter.length; i++) {
                if (shorter[i] !== longer[i]) {
                    mismatches++;
                }
            }
            mismatches += (longer.length - shorter.length);

            return mismatches <= maxAllowedMismatches;
        }

        function generateTimelineHtml(periodoText) {
            const match = periodoText.match(/^(\d{4})(?:-(\d{4}|presente))?\s*(\(.*\))?$/);
            
            let startYear = '';
            let endYear = '';
            let description = '';

            if (match) {
                startYear = match[1];
                endYear = match[2] || '';
                description = match[3] || '';
            } else {
                return `<p>${periodoText}</p>`;
            }

            const displayEndYear = (endYear === 'presente' || endYear === '') ? 'Atualmente' : endYear;

            let timelineHtml = `
                <div class="timeline-container">
                    <span class="timeline-year">${startYear}</span>
                    <div class="timeline-line"></div>
                    <span class="timeline-year">${displayEndYear}</span>
                </div>
            `;
            if (description) {
                timelineHtml += `<p class="timeline-description">${description}</p>`;
            }
            return timelineHtml;
        }

        function checkPresidentsGuess() {
            const guess = presidentsGuessInputEl.value.trim();
            if (guess === '') {
                presidentsFeedbackEl.textContent = 'Por favor, digite um nome antes de adivinhar.';
                presidentsFeedbackEl.className = 'presidents-feedback text-orange-600';
                return;
            }

            const normalizedPresidentName = presidentsCurrentPresident.name
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase();
            
            const normalizedGuess = guess
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase();

            let isCorrect = false;

            if (isCloseEnough(normalizedGuess, normalizedPresidentName)) {
                isCorrect = true;
            } else {
                const presidentNameParts = normalizedPresidentName.split(' ');
                for (const part of presidentNameParts) {
                    if (isCloseEnough(normalizedGuess, part)) {
                        isCorrect = true;
                        break;
                    }
                }
            }

            if (isCorrect) {
                presidentsFeedbackEl.innerHTML = `
                    Correto! O presidente era <span class="text-blue-700">${presidentsCurrentPresident.name}</span>.<br>
                    <span class="text-gray-600 italic text-base">${presidentsCurrentPresident.legacySummary}</span>
                `;
                presidentsFeedbackEl.className = 'presidents-feedback correct';
                
                if (presidentsCurrentPresident.imageUrl) {
                    presidentImageEl.src = presidentsCurrentPresident.imageUrl;
                    presidentImageEl.classList.remove('hidden');
                }

                presidentsGuessInputEl.disabled = true;
                presidentsSubmitGuessBtn.disabled = true;
                
                presidentsNewGameButton.classList.remove('hidden');
            } else {
                presidentsFeedbackEl.textContent = 'Errado. Tente novamente ou peça uma dica!';
                presidentsFeedbackEl.className = 'presidents-feedback incorrect';
            }
        }

        function showPresidentsHint(hintType) {
            let hintContent = '';
            switch (hintType) {
                case 'periodo':
                    hintContent = generateTimelineHtml(presidentsCurrentPresident.periodo);
                    break;
                case 'curiosidades':
                    hintContent = `Curiosidades: ${presidentsCurrentPresident.curiosidades}`;
                    break;
                case 'projeto':
                    hintContent = `Principal Projeto de Governo: ${presidentsCurrentPresident.projeto}`;
                    break;
                case 'sofremos':
                    hintContent = `Sofremos Até Hoje: ${presidentsCurrentPresident.sofremos}`;
                    break;
            }
            presidentsCurrentHintDisplayEl.innerHTML = hintContent;
        }

        // --- Event Listeners ---
        // Main Menu Buttons
        startRevoltsQuizButton.addEventListener('click', () => {
            showSection('revolts-quiz-section');
            restartRevoltsQuiz(); // Start the revolts quiz
        });

        startPresidentsQuizButton.addEventListener('click', () => {
            showSection('presidents-quiz-section');
            startPresidentsGame(); // Start the presidents game
        });

        // Revolts Quiz Buttons
        revoltsNextButton.addEventListener('click', () => {
            revoltsCurrentQuestionIndex++;
            loadRevoltsQuestion();
        });

        restartRevoltsButton.addEventListener('click', restartRevoltsQuiz);

        backToMenuRevoltsQuizButton.addEventListener('click', () => { // Event listener for the new button
            showSection('main-menu');
        });

        // Presidents Quiz Buttons
        presidentsSubmitGuessBtn.addEventListener('click', checkPresidentsGuess);

        presidentsGuessInputEl.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkPresidentsGuess();
            }
        });

        presidentsHintButtons.forEach(button => {
            button.addEventListener('click', () => {
                showPresidentsHint(button.dataset.hintType);
            });
        });

        presidentsNewGameButton.addEventListener('click', startPresidentsGame);

        backToMenuPresidentsButton.addEventListener('click', () => {
            showSection('main-menu');
        });

        // Initial state: show main menu
        showSection('main-menu');
    </script>
