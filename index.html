        let currentPresidentIndex;
        let currentPresident;

        // Referências aos elementos DOM
        const initialHintEl = document.getElementById('initial-hint');
        const guessInputEl = document.getElementById('guess-input');
        const submitGuessBtn = document.getElementById('submit-guess');
        const feedbackEl = document.getElementById('feedback');
        const hintButtons = document.querySelectorAll('.hint-button');
        const currentHintDisplayEl = document.getElementById('current-hint-display');
        const newGameButton = document.getElementById('new-game-button');
        const presidentImageEl = document.getElementById('president-image'); // Referência ao elemento da imagem

        /**
         * Escolhe um presidente aleatório do array `presidents` para a rodada.
         */
        function chooseRandomPresident() {
            currentPresidentIndex = Math.floor(Math.random() * presidents.length);
            currentPresident = presidents[currentPresidentIndex];
        }

        /**
         * Inicia uma nova rodada do jogo, reiniciando os elementos da interface.
         */
        function startGame() {
            chooseRandomPresident(); // Seleciona um novo presidente
            initialHintEl.textContent = currentPresident.initialHint; // Exibe a dica inicial
            guessInputEl.value = ''; // Limpa o campo de chute
            feedbackEl.textContent = ''; // Limpa a mensagem de feedback
            currentHintDisplayEl.textContent = ''; // Limpa a dica atual exibida
            
            // Esconde e limpa a imagem do presidente
            presidentImageEl.src = '';
            presidentImageEl.classList.add('hidden');
            
            // Reabilita os elementos de entrada e botões de ação
            guessInputEl.disabled = false;
            submitGuessBtn.disabled = false;
            hintButtons.forEach(button => button.disabled = false); // Garante que os botões de dica estejam sempre habilitados no início
            newGameButton.style.display = 'none'; // Esconde o botão de 'Próximo Presidente'
            feedbackEl.className = 'text-center font-bold text-lg mb-6'; // Reset CSS para feedback
        }

        /**
         * Compara duas strings, permitindo um pequeno número de erros (typos).
         * Considera similar se a distância de edição for pequena em relação ao tamanho da string mais curta.
         * @param {string} str1 - Primeira string para comparação.
         * @param {string} str2 - Segunda string para comparação.
         * @param {number} toleranceFactor - Fator para determinar a tolerância (ex: 0.2 permite até 20% de erros).
         * @returns {boolean} - Retorna true se as strings são consideradas similares, false caso contrário.
         */
        function isCloseEnough(str1, str2, toleranceFactor = 0.2) {
            if (str1 === str2) return true; // Se forem idênticas, já é suficiente
            if (str1.length === 0 || str2.length === 0) return false; // Se uma estiver vazia e a outra não

            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;

            // Define a distância máxima de erro permitida baseada no tamanho da string mais curta
            const maxAllowedMismatches = Math.floor(shorter.length * toleranceFactor);

            let mismatches = 0;
            // Conta as diferenças de caracteres nas posições correspondentes
            for (let i = 0; i < shorter.length; i++) {
                if (shorter[i] !== longer[i]) {
                    mismatches++;
                }
            }
            // Adiciona a diferença de comprimento como mais mismatches
            mismatches += (longer.length - shorter.length);

            return mismatches <= maxAllowedMismatches;
        }

        /**
         * Gera o HTML para uma linha do tempo simples a partir do texto do período.
         * Ex: "1930-1945 (Era Vargas)" -> "1930 --------> 1945 (Era Vargas)"
         * @param {string} periodoText - O texto do período de governo.
         * @returns {string} - O HTML formatado como linha do tempo.
         */
        function generateTimelineHtml(periodoText) {
            // Expressão regular para capturar os anos e a descrição opcional
            const match = periodoText.match(/^(\d{4})(?:-(\d{4}|presente))?\s*(\(.*\))?$/);
            
            let startYear = '';
            let endYear = '';
            let description = '';

            if (match) {
                startYear = match[1];
                endYear = match[2] || ''; // Pode ser undefined se não houver segundo ano
                description = match[3] || ''; // Pode ser undefined se não houver descrição
            } else {
                // Fallback caso o formato não seja o esperado
                return `<p>${periodoText}</p>`;
            }

            // Ajusta o texto do ano final se for "presente"
            const displayEndYear = (endYear === 'presente' || endYear === '') ? 'Atualmente' : endYear;

            // Constrói o HTML da linha do tempo
            let timelineHtml = `
                <div class="timeline-container">
                    <span class="timeline-year">${startYear}</span>
                    <div class="timeline-line"></div>
                    <span class="timeline-year">${displayEndYear}</span>
                </div>
            `;
            if (description) {
                timelineHtml += `<p class="timeline-description">${description}</p>`;
            }
            return timelineHtml;
        }

        /**
         * Verifica o chute do usuário contra o nome do presidente atual,
         * considerando erros de digitação e nomes parciais.
         */
        function checkGuess() {
            const guess = guessInputEl.value.trim(); // Obtém o chute e remove espaços em branco
            if (guess === '') {
                feedbackEl.textContent = 'Por favor, digite um nome antes de adivinhar.';
                feedbackEl.className = 'text-center font-bold text-lg mb-6 text-orange-600';
                return;
            }

            // Normaliza o nome do presidente (remove acentos, caixa alta/baixa)
            const normalizedPresidentName = currentPresident.name
                .normalize("NFD") // Normaliza para decompor caracteres acentuados
                .replace(/[\u0300-\u036f]/g, "") // Remove diacríticos (acentos)
                .toLowerCase(); // Converte para minúsculas
            
            // Normaliza o chute do usuário da mesma forma
            const normalizedGuess = guess
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase();

            let isCorrect = false;

            // 1. Tenta uma comparação flexível com o nome completo
            if (isCloseEnough(normalizedGuess, normalizedPresidentName)) {
                isCorrect = true;
            } else {
                // 2. Se não houver correspondência direta, verifica partes do nome
                // Divide o nome do presidente em palavras
                const presidentNameParts = normalizedPresidentName.split(' ');

                // Verifica se o chute é similar a alguma parte do nome (primeiro, último nome, etc.)
                for (const part of presidentNameParts) {
                    if (isCloseEnough(normalizedGuess, part)) {
                        isCorrect = true;
                        break;
                    }
                }
            }

            if (isCorrect) {
                // Exibe o nome do presidente e a frase de legado
                feedbackEl.innerHTML = `
                    Correto! O presidente era <span class="text-blue-700">${currentPresident.name}</span>.<br>
                    <span class="text-gray-600 italic text-base">${currentPresident.legacySummary}</span>
                `;
                feedbackEl.className = 'text-center font-bold text-lg mb-6 text-green-600';
                
                // Exibe a imagem do presidente
                if (currentPresident.imageUrl) {
                    presidentImageEl.src = currentPresident.imageUrl;
                    presidentImageEl.classList.remove('hidden');
                }

                // Desabilita apenas a entrada e o botão de adivinhar
                guessInputEl.disabled = true;
                submitGuessBtn.disabled = true;
                // Os botões de dica permanecem habilitados
                
                newGameButton.style.display = 'block'; // Mostra o botão para iniciar um novo jogo
            } else {
                feedbackEl.textContent = 'Errado. Tente novamente ou peça uma dica!';
                feedbackEl.className = 'text-center font-bold text-lg mb-6 text-red-600';
            }
        }

        /**
         * Exibe a dica solicitada pelo usuário.
         * @param {string} hintType - O tipo de dica a ser exibida (periodo, curiosidades, projeto, sofremos).
         */
        function showHint(hintType) {
            let hintContent = '';
            switch (hintType) {
                case 'periodo':
                    // Usa a nova função para gerar a linha do tempo
                    hintContent = generateTimelineHtml(currentPresident.periodo);
                    break;
                case 'curiosidades':
                    hintContent = `Curiosidades: ${currentPresident.curiosidades}`;
                    break;
                case 'projeto':
                    hintContent = `Principal Projeto de Governo: ${currentPresident.projeto}`;
                    break;
                case 'sofremos':
                    hintContent = `Sofremos Até Hoje: ${currentPresident.sofremos}`;
                    break;
            }
            // Define o innerHTML para permitir a renderização da linha do tempo
            currentHintDisplayEl.innerHTML = hintContent;
        }

        // Adiciona ouvintes de eventos
        submitGuessBtn.addEventListener('click', checkGuess); // Botão "Adivinhar"

        // Permite adivinhar pressionando Enter no campo de entrada
        guessInputEl.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // Adiciona ouvintes de eventos para todos os botões de dica
        hintButtons.forEach(button => {
            button.addEventListener('click', () => {
                showHint(button.dataset.hintType); // Usa o atributo data-hint-type para saber qual dica mostrar
            });
        });

        newGameButton.addEventListener('click', startGame); // Botão "Próximo Presidente"

        // Inicia o jogo quando a página é carregada
        window.onload = startGame;
    </script>
